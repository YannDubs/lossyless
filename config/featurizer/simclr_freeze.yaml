# @package _global_
defaults:
  - neural_feat@featurizer
  - override /architecture@encoder: simclr
  - override /distortion: ince
  - override /rate: lossless
  - override /finetune: freeze

featurizer:
  name: simclr_freeze

encoder:
  z_dim: 2048

distortion:
  kwargs:
    temperature: 0.1
    is_cosine: True
    is_project: True
    project_kwargs:
      out_shape: 128
      mode: simclr_projector