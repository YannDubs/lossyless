# @package _global_
distortion:
  name: vae # vae that reconstructs the augmented images
  mode: direct
  factor_beta: 0.5 # distortion is always much larger but you prefer having similar distortion
  kwargs: 
    z_dim: ${encoder.z_dim}
    y_shape: ${data.aux_shape}
    is_classification: ${data.aux_is_clf}
    dataset: ${data.dataset}
    arch: null
    arch_kwargs:
      complexity: 2

data:
  kwargs:
    dataset_kwargs:
      additional_target: input